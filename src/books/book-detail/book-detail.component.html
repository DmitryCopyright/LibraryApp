<div *ngIf="book">
  <h2>{{ book.name }}</h2>
  <p><strong>ISBN:</strong> {{ book.ISBN }}</p>
  <p><strong>Author ID:</strong> {{ book.author_id }}</p>
  <p><strong>Publisher ID:</strong> {{ book.publisher_id }}</p>
  <p><strong>Genre ID:</strong> {{ book.genre_id }}</p>
  <p><strong>Department ID:</strong> {{ book.department_id }}</p>
  <p><strong>Copies:</strong> {{ book.copies }}</p>
</div>
